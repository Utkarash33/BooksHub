
<!-- Updated Navigation -->
<nav aria-label="Page navigation example" class=" mb-10 text-center">
  <ul class="inline-flex items-center space-x-1 h-10 text-base">
    <!-- Previous button -->
    <li>
      <a (click)="changePage('prev')" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Previous</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
      </a>
    </li>
    <!-- Page numbers -->
    <li *ngFor="let page of pages" [class]="{ 'z-10': currentPage === page }">
      <a (click)="changePage(page)" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{ page }}</a>
    </li>
    <!-- Next button -->
    <li>
      <a (click)="changePage('next')" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Next</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
      </a>
    </li>
  </ul>
</nav>
<!-- Updated Book Grid -->
<div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-5 p-8 place-items-center">  <div *ngFor="let book of books" class="mb-8">
    <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <img class="w-auto h-64 mx-auto object-cover pt-8 px-8 rounded-t-lg" [src]="book.imageUrl" alt="{{book.title}}" />
      <div class="px-5 pb-5">
        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ book.title | slice:0:20 }}</h5>
        <div class=" flex items-right justify-start mt-2.5 mb-5">
          <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">Published Date: {{book.publishedDate}}</span>
        </div>
        <div class="flex items-center justify-between">
        
          <div class="flex space-x-3">
            <button (click)="addToReadingList(book.id)" class="text-white bg-blue-700 hover:bg-blue-800 focus-ring-4 focus-outline-none focus-ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark-bg-blue-600 dark-hover-bg-blue-700 dark-focus-ring-blue-800">Add to Reading list</button>
            <button (click)="viewDetails(book.id)" class="text-white bg-blue-700 hover:bg-blue-800 focus-ring-4 focus-outline-none focus-ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark-bg-blue-600 dark-hover-bg-blue-700 dark-focus-ring-blue-800">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
